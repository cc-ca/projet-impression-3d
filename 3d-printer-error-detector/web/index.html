<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="global.css" />
    <title>PrintWatch</title>
  </head>
  <body>
    <div class="spinner-container">
      <div class="spinner"></div>
    </div>

    <main>
      <section>
        <h1 class="title">
          <div class="statusCircle"></div>
          Print&nbsp<strong>Watch</strong>
        </h1>

        <div class="printerStatus">
          <div class="printerStatusItem">
            <span>Current status: </span>
            <span id="currentStatus" class="font-green">Valid</span>
          </div>
        </div>

        <div class="circularDiagramWrapper">
          <div class="circularDiagram"></div>
          <legend>
            <div class="legendItem">
              <div class="legendCircle bg-green"></div>
              <span>Success</span>
            </div>
            <div class="legendItem">
              <div class="legendCircle bg-orange"></div>
              <span>Error Limit</span>
            </div>
            <div class="legendItem">
              <div class="legendCircle bg-red"></div>
              <span>Error</span>
            </div>
          </legend>
        </div>

        <div class="buttonWrapper">
          <button id="stop-printing" class="btn btn-primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-octagon-x"
            >
              <polygon
                points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"
              />
              <path d="m15 9-6 6" />
              <path d="m9 9 6 6" />
            </svg>
            Stop&nbspprinting
          </button>
          <button id="reload" class="btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-rotate-cw"
            >
              <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" />
              <path d="M21 3v5h-5" />
            </svg>
            Refresh
          </button>
        </div>
      </section>
      <aside>
        <img src="printer.svg" alt="Imprimante Cam Preview" />
      </aside>
    </main>

    <script src="spinner.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
